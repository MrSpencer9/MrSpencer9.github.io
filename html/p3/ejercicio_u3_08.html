        <button id="btnColor">Cambia color</button>
        <button id="btnSaludar">Saludar</button>
        <script>
            /*Modo básico*/
            let button = document.getElementById("btnColor");
            function funColor_A(){
                document.body.style.backgroundColor = 'lavender';
            }
            function funColor_B(){
                document.body.style.backgroundColor = 'pink';
            }
            button.addEventListener('click', funColor_A);
            button.addEventListener('click', funColor_B);
            /*Modo avanzado/optimizado*/
            document.getElementById("btnSaludar").addEventListener('click', () =>{
                alert("Hola a todos!!!\nTengan un buen dia....\n :) :) :) :)");
            });
        </script>
